name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.set-output.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Detect changed services
        id: detect
        run: |
          echo "Detecting changes..."
          CHANGED="[]"

          if git diff --name-only HEAD~1 HEAD | grep -q "^service-a/"; then
            CHANGED=$(echo $CHANGED | jq '. + ["service-a"]')
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^service-b/"; then
            CHANGED=$(echo $CHANGED | jq '. + ["service-b"]')
          fi
          if git diff --name-only HEAD~1 HEAD | grep -q "^service-c/"; then
            CHANGED=$(echo $CHANGED | jq '. + ["service-c"]')
          fi

          echo "Detected: $CHANGED"

          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Install jq (JSON parser)
        run: sudo apt-get install -y jq

      - name: Set output
        id: set-output
        run: echo "changed=$(echo ${{ steps.detect.outputs.changed }})" >> $GITHUB_OUTPUT

  build-and-test:
    needs: detect-changes
    if: ${{ fromJson(needs.detect-changes.outputs.changed-services) != '' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build

      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm run test
