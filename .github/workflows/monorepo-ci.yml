name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [service-a, service-b, service-c]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build

      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm run test
