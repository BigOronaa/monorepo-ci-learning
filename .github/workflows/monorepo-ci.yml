name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.detect.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Detect changed folders
        id: detect
        run: |
          echo "[]"
          CHANGED="[]"

          FILES=$(git diff --name-only HEAD~1 HEAD)

          if echo "$FILES" | grep -q "^service-a/"; then
            CHANGED=$(echo $CHANGED | jq '. + ["service-a"]')
          fi
          if echo "$FILES" | grep -q "^service-b/"; then
            CHANGED=$(echo $CHANGED | jq '. + ["service-b"]')
          fi
          if echo "$FILES" | grep -q "^service-c/"; then
            CHANGED=$(echo $CHANGED | jq '. + ["service-c"]')
          fi

          echo "Detected services: $CHANGED"
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

  build-and-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed-services != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build

      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm run test
