name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.detect.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2   # ensure HEAD~1 exists

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Detect changed folders
        id: detect
        run: |
          CHANGED=()

          # Safe file detection: first commit fallback
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            FILES=$(git ls-files)
          fi

          if echo "$FILES" | grep -q "^service-a/"; then
            CHANGED+=("service-a")
          fi
          if echo "$FILES" | grep -q "^service-b/"; then
            CHANGED+=("service-b")
          fi
          if echo "$FILES" | grep -q "^service-c/"; then
            CHANGED+=("service-c")
          fi

          # Convert to single-line JSON for GitHub Actions output
          CHANGED_JSON=$(printf '%s\n' "${CHANGED[@]}" | jq -R . | jq -s .)

          echo "Detected services: $CHANGED_JSON"
          echo "changed=$CHANGED_JSON" >> $GITHUB_OUTPUT

  build-and-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed-services != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build || echo "No build script, skipping"

      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm run test
