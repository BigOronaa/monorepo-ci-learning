name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-services: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Detect changed folders
        id: detect
        run: |
          CHANGED=()

          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            FILES=$(git ls-files)
          fi

          [[ "$FILES" =~ ^service-a/ ]] && CHANGED+=("service-a")
          [[ "$FILES" =~ ^service-b/ ]] && CHANGED+=("service-b")
          [[ "$FILES" =~ ^service-c/ ]] && CHANGED+=("service-c")

          # Default to all services if none detected
          if [ ${#CHANGED[@]} -eq 0 ]; then
            CHANGED=("service-a" "service-b" "service-c")
          fi

          CHANGED_JSON=$(printf '%s\n' "${CHANGED[@]}" | jq -R . | jq -s .)
          echo "Detected services: $CHANGED_JSON"
          echo "changed=$CHANGED_JSON" >> $GITHUB_OUTPUT

  build-and-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.changed-services != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed-services) }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm install

      - name: Build
        working-directory: ${{ matrix.service }}
        run: npm run build || echo "No build script, skipping"

      - name: Test
        working-directory: ${{ matrix.service }}
        run: npm run test
