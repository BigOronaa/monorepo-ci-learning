name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Detect changed folders
        id: detect
        shell: bash
        run: |
          # get changed files or fallback to all files (first commit)
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            FILES=$(git ls-files)
          fi

          SERVICES=()
          for S in service-a service-b service-c; do
            if echo "$FILES" | grep -q "^$S/"; then
              SERVICES+=("$S")
            fi
          done

          # default to all services if nothing detected
          if [ ${#SERVICES[@]} -eq 0 ]; then
            SERVICES=("service-a" "service-b" "service-c")
          fi

          # convert to JSON safe for GitHub Actions
          SERVICES_JSON=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -c -s .)
          echo "Detected services: $SERVICES_JSON"
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT

  build-and-test:
    needs: detect-changes
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Debug: Node & npm versions
        run: |
          node -v
          npm -v

      - name: Debug: List service folder
        run: |
          echo "Listing folder ${{ matrix.service }}"
          ls -la ${{ matrix.service }}

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build (if present)
        working-directory: ${{ matrix.service }}
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script; skipping build"
          fi

      - name: Test
        working-directory: ${{ matrix.service }}
        run: |
          if npm run | grep -q " test"; then
            echo "Running tests via npx jest"
            npx jest
          else
            echo "No test script defined; failing intentionally"
            exit 1
          fi
